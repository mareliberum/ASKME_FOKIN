{% extends "layouts/base.html" %}

{% load static %}

{% block content%}

<div class="col-9 p-3 min-vh-100" style="background-color: white; margin-right: 20px;">
                    <div class="d-flex gap-3 align-items-center mb-3">
                        <h1>Settings</h1>
                    
                    </div>
                    <div class = "settings-block">
                        <div class="d-flex flex-row mb-3">
                            <div class="col-2">
                                <h6 class="mt-1">Login</h6>
                            </div>

                            <div class="col">
                            
                                <input class="form-control" placeholder="login">
                            </div>
                        </div>    

                        <div class="d-flex mb-3">
                            <div class="col-2">
                                <h6 class="mt-1">E-Mail</h6>
                            </div>

                            <div class="col">
                                <div class="mb-3">
                                    <input class="form-control" placeholder="email">
                                </div>
                            </div> 
                        </div>
                        <div class="d-flex flex-row mb-2">

                            <div class="col-2">
                                <h6 class="mt-1">Avatar</h6>
                            </div>

                            <div class="col">
                                <div class="mb-3" style="width: 100px; height: 100px;">
                                    <img src="https://placehold.co/100x100" alt = "avatar">
                                </div>

                                <div class="d-grid gap-2 d-md-block">
                                    <button class="btn btn-primary shadow" style="border-color: grey; background-color: white; color: black;" type="button">Upload</button>
                                </div>

                                <div class="d-grid gap-2 d-md-block mt-5">
                                    <button class="btn btn-primary" style="width: 200px; border-color: #548221; background-color: #548221; color: white;" type="button">Save</button>
                                </div>

                            </div>
                        </div> 

                    </div>
                    
                </div>

{% endblock %}
