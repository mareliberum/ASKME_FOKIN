{% load static %}
<div class="answerCard d-flex flex-row border border-2 rounded mb-3">


                            <div class="userProfile col-2 p-2">
                                <img src = "https://placehold.co/100x100" alt = "img">
                                <div class="border mb-1 rounded" style="width: 100px; margin-top: 15px;">
                                    <div class="row justify-content-end">
                                        <div class="col-auto">
                                            <div class="counter-container d-flex">
                                                <span   style="margin-right: 15px; margin-top: 1px;">0</span>
                                                <div class="arrow-buttons rounded">
                                                    <button class="arrow-button rounded" style="font-size: 0.9rem; border-color: grey; color: grey" onclick="updateCounter(1)">▲</button>
                                                    <button class="arrow-button rounded" style="font-size: 0.9rem; border-color: grey; color: grey" onclick="updateCounter(-1)">▼</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <div class = "answerText col p-2 d-flex flex-column justify-content-start">
                                <p style="font-size: 18px;">{{answer.text}}</p>
                                <div class="form-check d-flex flex-row justify-content-end p-0 m-3">

                                    <input class="form-check-input border-2" style="margin-right: 5px; font-size: 20px; border-color: black;" type="checkbox">

                                    <div class="form-check-label" style="font-weight: bold; font-size: 20px;">
                                        Correct!
                                    </div>

                                </div>

                            </div>

                        </div>
