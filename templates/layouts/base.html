<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>AskMe!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{%static 'bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css' %}">
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>

<body>

{%include "layouts/navigation.html"%}

<main class="container mt-4 min-vh-100">

    <div class="row">

        {% block content%}
        {% endblock %}

        <div class="PopularTagsSection col shadow-sm " style="background-color: white">
            <section class="mb-3">
                <h2>Popular Tags</h2>
                <div>
                    <span class="badge rounded-pill text-bg-primary">Primary</span>
                    <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                    <span class="badge rounded-pill text-bg-success">Success</span>
                    <span class="badge rounded-pill text-bg-danger">Danger</span>
                    <span class="badge rounded-pill text-bg-warning">Warning</span>
                    <span class="badge rounded-pill text-bg-info">Info</span>
                    <span class="badge rounded-pill text-bg-light">Light</span>
                    <span class="badge rounded-pill text-bg-dark">Dark</span>
                </div>
            </section>
            <section>
                <h2>Best members</h2>
                <div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="#"> Member1</a></li>
                        <li class="list-group-item"><a href="#"> Member2</a></li>
                        <li class="list-group-item"><a href="#"> Member3</a></li>
                        <li class="list-group-item"><a href="#"> Member4</a></li>

                    </ul>
                </div>
            </section>
        </div>



    </div>

</main>

{% include "layouts/footer.html"%}

<script>
            let counterValue = 0;

            function updateCounter(change) {
                counterValue += change;
                document.getElementById('counter').textContent = counterValue;
            }



</script>

<script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

</body>
</html>
