{% extends "layouts/base.html" %}

{% load static %}

{% block content%}


<div class="col-9 p-3 min-vh-100" style="background-color: white; margin-right: 20px;">
    <h2 class="mb-3">New Question</h2>
    <div class = "new-card-block">
        <div class="d-flex flex-row mb-3">
            <div class="col-1">
                <h6 class="mt-1">Title</h6>
            </div>

            <div class="col-11">
            
                <input class="form-control" placeholder="Question title">
            </div>
        </div>    

        <div class="d-flex mb-3">
            <div class="col-1">
                <h6 class="mt-1">Text</h6>
            </div>

            <div class="col-11">
                <div class="mb-3">
                    <textarea class="form-control" rows="7" placeholder="Text of the question"></textarea>
                </div>
            </div> 
        </div>
        <div class="d-flex flex-row mb-2">

            <div class="col-1">
                <h6 class="mt-1">Tags</h6>
            </div>

            <div class="col-11">
                <input class="form-control" id="titleForm" placeholder="Question tags">

                <div class="d-grid gap-2 d-md-block mt-5">
                    <button class="btn btn-primary" style="border-color: black; background-color: white; color: black;" type="button">Ask!</button>
                </div>

            </div>
        </div> 

        

    </div>
    
</div>

{% endblock %}
