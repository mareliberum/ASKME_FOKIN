<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>LogIn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static 'bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css' %}">
        <link rel="stylesheet" href="{% static 'index.css' %}">
        
    </head>
    <body>
        {%include "layouts/navigation.html"%}
        
        <main class="container mt-3 min-vh-100">
            <div class="d-flex flex-row justify-content-center">
                <div class="d-fle flex-column p-4 mt-3 justify-content-center shadow rounded" style="background-color: white; width: fit-content;">
                    <h2 class="mb-4">Log In</h2>

                    <div class="alert alert-danger" role="alert">
                        Incorrect login or password
                    </div>

                    <div class="d-flex flex-row justify-content-center">
                        <div class="d-flex flex-column mb-3 justify-content-center">

                            <div style="margin-right: 20px;">
                                <h6 class="mt-1">Login</h6>
                            </div>
        
                            <div class="">
                            
                                <div class="form-group">
                                    <input type="Login" class="form-control p-3 mb-3" style="width: 400px;" placeholder="Login">
                                </div>
                            </div>
                        </div> 

                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <div class="d-flex flex-column mb-3 justify-content-center">
                            <div>
                                <h6 class="mt-1">Password</h6>
                            </div>
        
                            <div class="">
                            
                                <div class="form-group">
                                    <input type="password" class="form-control p-3" style="width: 400px;" placeholder="password">
                                </div>
                            </div>
                        </div>    
                    </div>
                    
                    <div class="d-grid mt-3 mb-3 ">
                        <button class="btn btn-primary" style="font-size: 19px; background-color: #376F9A;" type="button">Log in</button>
                    </div>
                      
                    
                </div>
                
            

                </div>
            </div> 

            
        </main>
        
        {%include "layouts/footer.html"%}
        <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

    </body>
</html>
