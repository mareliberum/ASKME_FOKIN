    <head>
        <meta charset="utf-8">
        <title>Ask!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm" style="height: 70px;">
            <div class="container-fluid">
                <div class="d-flex w-100 justify-content-between">
                    <a class="navbar-brand" href="index.html">AskMe!</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                   
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> 
                    

                    <div class="d-flex gap-3" style="margin-right: 10px;">
                        
                        <a href="login.html" style="font-size: 17px;">Log In</a>
                        <a href="signup.html" style="font-size: 17px;">Sign Up</a>
                    </div>
                </div>
            </div>

        <main class="container mt-3">
            
            <div class="row">
                
                
                <div class="col-9 p-3" style="background-color: white; margin-right: 20px;">  
                    <h2 class="mb-3">New Question</h2>
                    <div class = "new-card-block">
                        <div class="d-flex flex-row mb-3">
                            <div class="col-1">
                                <h6 class="mt-1">Title</h6>
                            </div>

                            <div class="col-11">
                            
                                <input class="form-control" id="titleForm" placeholder="Question title">
                            </div>
                        </div>    

                        <div class="d-flex mb-3">
                            <div class="col-1">
                                <h6 class="mt-1">Text</h6>
                            </div>

                            <div class="col-11">
                                <div class="mb-3">
                                    <textarea class="form-control" id="questionForm" rows="7" placeholder="Text of the question"></textarea>
                                </div>
                            </div> 
                        </div>
                        <div class="d-flex flex-row mb-2">

                            <div class="col-1">
                                <h6 class="mt-1">Tags</h6>
                            </div>

                            <div class="col-11">
                                <input class="form-control" id="titleForm" placeholder="Question tags">

                                <div class="d-grid gap-2 d-md-block mt-5">
                                    <button class="btn btn-primary" style="border-color: black; background-color: white; color: black;" type="button">Ask!</button>
                                </div>

                            </div>
                        </div> 

                    </div>
                    
                </div>
                <div class="col" style="background-color: white;">
                    <section class="mb-3">
                        <h2>Popular Tags</h2>
                        <div >
                            <span class="badge rounded-pill text-bg-primary">Primary</span>
                            <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                            <span class="badge rounded-pill text-bg-success">Success</span>
                            <span class="badge rounded-pill text-bg-danger">Danger</span>
                            <span class="badge rounded-pill text-bg-warning">Warning</span>
                            <span class="badge rounded-pill text-bg-info">Info</span>
                            <span class="badge rounded-pill text-bg-light">Light</span>
                            <span class="badge rounded-pill text-bg-dark">Dark</span>
                        </div>
                    </section>
                    <section>
                        <h2>Best members</h2>

                        <div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><a href="#"> Member1</a></li>
                                <li class="list-group-item"><a href="#"> Member2</a></li>
                                <li class="list-group-item"><a href="#"> Member3</a></li>
                                <li class="list-group-item"><a href="#"> Member4</a></li>
                                
                              </ul>
                        </div>
                    </section>
                </div>
                
                
            </div>

        </main>

                </li>
                <li class="footer-list-item">
                    <a href="ask.html" class="footer-item px-2 text-body-secondary;" style="color: white">Ask</a>
                </li>
                <li class="footer-list-item">
                    <a href="settings.html" class="footer-item px-2 text-body-secondary;" style="color: white">Settings</a>
                </li>
            </ul>
